<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="inner-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  <!-- Main rounded square -->
  <rect x="4" y="4" width="112" height="112" rx="26" fill="url(#bg-grad)"/>
  <!-- Glossy sheen overlay -->
  <rect x="4" y="4" width="112" height="112" rx="26" fill="url(#shine)"/>
  <!-- Subtle border -->
  <rect x="4" y="4" width="112" height="112" rx="26" stroke="white" stroke-opacity="0.12" stroke-width="1.5" fill="none"/>
  <!-- "AI" text -->
  <text x="60" y="72" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="700" font-size="48" fill="white" letter-spacing="-1">AI</text>
</svg>
